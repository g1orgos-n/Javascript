<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Δυναμική Αλλαγή Κειμένου</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

    <h1>Γράψε κάτι:</h1>
    <input type="text" id="textInput" placeholder="Πληκτρολόγησε εδώ...">
    <p id="outputText">Το κείμενό σου θα εμφανιστεί εδώ.</p>

    <script>
        const input = document.getElementById("textInput");
        const output = document.getElementById("outputText");

        input.addEventListener("input", function() {
            output.textContent = input.value;
        });
    </script>

</body>
</html>
