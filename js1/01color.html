<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αλλαγή Χρώματος</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
        }
        button {
            font-size: 18px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Πάτα το κουμπί για να αλλάξεις χρώμα!</h1>
    <button id="changeColorBtn">Αλλαγή Χρώματος</button>

    <script>
        const button = document.getElementById("changeColorBtn");

        button.addEventListener("click", function() {
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.body.style.backgroundColor = randomColor;
        });
    </script>

</body>
</html>
